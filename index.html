  <div id="wrap">

      <div id="slider">
        
         <ul class="slide">
          <li><img src="img/h1-slider-img-1.jpg" alt=""><h1>SYMPLY DELICIOUS</h1></li>
          <li><img src="img/h1-slider-img-2.jpg" alt=""><h1>ALWAYS FRESH</h1></li>
          <li><img src="img/h1-slider-img-3.jpg" alt=""><h1>FURE ARTISTRY</h1></li>
         </ul>
         <button><a href="#">VIEW MORE</a></button>

        <span class="prev">&lt;</span>
        
        <span class="next">&gt;</span>

        <script>

          $('.prev').click(function () {

            $('.slide li:last').prependTo('.slide');

            $('.slide').css('margin-left', -1300);

            $('.slide').stop().animate({ marginLeft: 0 }, 800)

          });


          $('.next').click(function () {

            $('.slide').stop().animate({ marginLeft: -1300 }, 800, function () {

              $('.slide li:first').appendTo('.slide');

              $('.slide').css({ marginLeft: 0 });

            });

          });

        </script>

      </div>
